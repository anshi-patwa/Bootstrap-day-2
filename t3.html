<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Form</title>

<link href="bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
  .form-header {
    background: #0d6efd;
    color: #fff;
    padding: 12px 20px;
    font-weight: 500;
  }
</style>
</head>

<body class="bg-light">

<div class="container my-5">
  <div class="card shadow-sm">
    <div class="form-header">EMPLOYEE FORM</div>

    <div class="card-body">
      <form action="submit.html" class="needs-validation" novalidate>

        <!-- Row 1 -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" required>
            <div class="invalid-feedback">First name is required</div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" required>
            <div class="invalid-feedback">Last name is required</div>
          </div>
        </div>

        <!-- Row 2 -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Gender</label>
            <select class="form-select" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
            </select>
            <div class="invalid-feedback">Select gender</div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" pattern="[a-z0-9.^@\s]+@[a-z^@\s]+\.[.a-z^@\s]+" required>
            <div class="invalid-feedback">Enter valid email</div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" pattern="[0-9]{10}" required>
            <div class="invalid-feedback">Enter mobile number</div>
          </div>
        </div>

        <!-- Skills -->
        <div class="mb-3">
          <label class="form-label">Mandatory Skills</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skill" required>
            <label class="form-check-label">HTML 5</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skill">
            <label class="form-check-label">Javascript</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skill">
            <label class="form-check-label">C# Programming</label>
          </div>

            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skill">
            <label class="form-check-label">ASP .NET</label>
          </div>

            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skill">
            <label class="form-check-label">ASP .NET MVC</label>
          </div>

        </div>

        <!-- File -->
        <div class="mb-3">
          <label class="form-label">Profile Picture</label>
          <input type="file" class="form-control" required>
          <div class="invalid-feedback">Upload profile picture</div>
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea class="form-control" rows="4" required></textarea>
          <div class="invalid-feedback">Address required</div>
        </div>

        <!-- Terms -->
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" required>
          <label class="form-check-label">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting
          </div>
        </div>

        <!-- Buttons -->
        <div class="text-end">
          <button type="reset" class="btn btn-danger">Cancel</button>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>

      </form>
    </div>
  </div>
</div>

<!-- Validation Script -->
<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

</body>
</html>
