<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
 
<body class="bg-secondary">
 
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
 
<div class="card shadow-lg p-4" style="width:420px;">
   
    <h2 class="text-center text-secondary">Register</h2>
    <p class="text-center text-muted small mb-4">
        Create your account. It's free and only takes a minute.
    </p>
 
    <form class="needs-validation" novalidate action="submit.html">
 
 
        <div class="row g-3 mb-3">
            <div class="col-6">
                <input type="text" class="form-control" placeholder="First Name" required>
                <div class="invalid-feedback">Required</div>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Last Name" required>
                <div class="invalid-feedback">Required</div>
            </div>
        </div>
 
 
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" pattern="[a-z0-9.^@\s]+@[a-z^@\s]+\.[.a-z^@\s]+" required>
            <div class="invalid-feedback">Enter a valid email</div>
        </div>
 
       
        <div class="input-group mb-3">
            <input type="password" id="pwd" class="form-control"
            pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&#^]).{6,}$"
            placeholder="Password" required>
            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('pwd', this)">üëÅ</button>
            <div class="invalid-feedback">
              Must contain uppercase, lowercase, number, special character & 6 characters
            </div>
        </div>
 
       
        <div class="input-group mb-3">
            <input type="password" id="confirm" class="form-control" placeholder="Confirm Password" required>
            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirm', this)">üëÅ</button>
            <div class="invalid-feedback">Passwords must match</div>
        </div>
 
       
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" required>
            <label class="form-check-label text-muted">
                I accept the <span class="text-success">Terms of Use</span> &
                <span class="text-success">Privacy Policy</span>
            </label>
            <div class="invalid-feedback">You must accept terms</div>
        </div>
 
   
        <button type="submit" class="btn btn-success w-100 py-2">
            Register Now
        </button>
 
    </form>
 
</div>
</div>
 
<div class="text-center text-white">
    Already have an account? <span class="text-decoration-underline">Sign in</span>
</div>
 
<script>
(() => {
  'use strict';
 
  const form = document.querySelector('.needs-validation');
  const password = document.getElementById('pwd');
  const confirmPass = document.getElementById('confirm');
 
  function validatePasswords() {
    if (confirmPass.value === "") {
      confirmPass.setCustomValidity("");
      return;
    }
 
    if (password.value !== confirmPass.value) {
      confirmPass.setCustomValidity("Passwords do not match");
    } else {
      confirmPass.setCustomValidity("");
    }
  }
 
  password.addEventListener("input", validatePasswords);
  confirmPass.addEventListener("input", validatePasswords);
 
  form.addEventListener('submit', event => {
    validatePasswords();
 
    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
    }
 
    form.classList.add('was-validated');
  });
})();
 
function togglePassword(id, btn) {
  const field = document.getElementById(id);
  if (field.type === "password") {
    field.type = "text";
  } else {
    field.type = "password";
  }
}
</script>
 
</body>
</html>
