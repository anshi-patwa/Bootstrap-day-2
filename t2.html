<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
 
<body class="bg-secondary">
 
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
 
<div class="card shadow-lg p-4" style="width:420px;">
   
    <h2 class="text-center text-secondary">Register</h2>
    <p class="text-center text-muted small mb-4">
        Create your account. It's free and only takes a minute.
    </p>
 
    <form class="needs-validation" novalidate action="submit.html">
 
        <div class="row g-3 mb-3">
            <div class="col-6">
                <input type="text" class="form-control" placeholder="First Name" required>
                <div class="invalid-feedback">Required</div>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Last Name" required>
                <div class="invalid-feedback">Required</div>
            </div>
        </div>
 
 
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" pattern="[a-z0-9.^@\s]+@[a-z^@\s]+\.[.a-z^@\s]+" required>
            <div class="invalid-feedback">Enter a valid email</div>
        </div>
 
       
        <div class="input-group mb-3">
            <input type="password" id="pwd" class="form-control"
            pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&#^]).{6,}$"
            placeholder="Password" required>
            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('pwd', this)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
</svg></button>
            <div class="invalid-feedback">
              Must contain uppercase, lowercase, number, special character & 6 characters
            </div>
        </div>
 
       
        <div class="input-group mb-3">
            <input type="password" id="confirm" class="form-control" placeholder="Confirm Password" required>
            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirm', this)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
</svg>
</button>
            <div class="invalid-feedback">Passwords must match</div>
        </div>
 
       
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" required>
            <label class="form-check-label text-muted">
                I accept the 
                <a href="#" class="text-success text-decoration-underline">Terms of Use  </a>&
                <a href="#" class="text-success text-decoration-underline">Privacy Policy</a>.
            </label>
            <div class="invalid-feedback">You must accept terms</div>
        </div>
 
   
        <button type="submit" class="btn btn-success w-100 py-2">
            Register Now
        </button>
 
    </form>
 
</div>
</div>
 
<div class="text-center text-white">
    Already have an account? <span class="text-decoration-underline">Sign in</span>
</div>
 
<script>
(() => {
  'use strict';
 
  const form = document.querySelector('.needs-validation');
  const password = document.getElementById('pwd');
  const confirmPass = document.getElementById('confirm');
 
  function validatePasswords() {
    if (confirmPass.value === "") {
      confirmPass.setCustomValidity("");
      return;
    }
 
    if (password.value !== confirmPass.value) {
      confirmPass.setCustomValidity("Passwords do not match");
    } else {
      confirmPass.setCustomValidity("");
    }
  }
 
  password.addEventListener("input", validatePasswords);
  confirmPass.addEventListener("input", validatePasswords);
 
  form.addEventListener('submit', event => {
    validatePasswords();
 
    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
    }
 
    form.classList.add('was-validated');
  });
})();
 
function togglePassword(id, btn) {
  const field = document.getElementById(id);
  if (field.type === "password") {
    field.type = "text";
  } else {
    field.type = "password";
  }
}
</script>
 
</body>
</html>
