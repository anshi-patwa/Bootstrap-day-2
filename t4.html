<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bootstrap Grid Layout</title>
 
<!-- Bootstrap 5.3.2 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 
<style>
.box{
    border:2px solid green;
    color:green;
    background:white;
    height:40px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    border-radius:10px;
}
.small{
    height:50px;
}
</style>
</head>
 
<body>
 
<div class="container mt-4">
 
    <!-- Row 1 : 12 columns -->
    <div class="row g-3">
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
    </div>
 
    <!-- Row 2 : 4 + 4 + 4 -->
    <div class="row g-3 mt-3">
        <div class="col-4"><div class="box">4</div></div>
        <div class="col-4"><div class="box">4</div></div>
        <div class="col-4"><div class="box">4</div></div>
    </div>
 
    <!-- Row 3 : 4 + 8 -->
    <div class="row g-3 mt-3">
        <div class="col-4"><div class="box">4</div></div>
        <div class="col-8"><div class="box">8</div></div>
    </div>
 
    <!-- Row 4 : 6 + 6 -->
    <div class="row g-3 mt-3">
        <div class="col-6"><div class="box">6</div></div>
        <div class="col-6"><div class="box">6</div></div>
    </div>
 
    <!-- Row 5 : 12 -->
    <div class="row g-3 mt-3">
        <div class="col-12"><div class="box">12</div></div>
    </div>
 
    <!-- Row 6 : 4 + offset 4 -->
    <div class="row g-3 mt-3">
        <div class="col-4"><div class="box">4</div></div>
        <div class="col-4 offset-4"><div class="box">4 offset 4</div></div>
    </div>
 
    <!-- Row 7 : 3 offset 3 -->
    <div class="row g-3 mt-3">
        <div class="col-3 offset-3"><div class="box">3 offset 3</div></div>
        <div class="col-3 offset-3"><div class="box">3 offset 3</div></div>
    </div>
 
    <!-- Row 8 : 4 offset 4 -->
    <div class="row g-3 mt-3">
        <div class="col-4 offset-4"><div class="box">4 offset 4</div></div>
    </div>
 
</div>
 
</body>
</html>
