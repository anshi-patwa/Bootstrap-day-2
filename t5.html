<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment Scheduler</title>
 
<link href="bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
 
<body class="bg-light p-2 p-md-5">
 
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#appointmentModal">
  Open Appointment Scheduler
</button>
 
<div class="modal fade" id="appointmentModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
    <div class="modal-content">
 
      <div class="modal-header">
        <h5 class="modal-title">Appointment Scheduler</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
 
      <div class="modal-body">
        <form action="submit.html" method="post">
     
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="Enter Your First Name" pattern="^[A-Za-z]+$" required>
          </div>
     
          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter Your Last Name" pattern="^[A-Za-z]+$" required>
          </div>
     
          <div class="mb-3">
            <label class="form-label">UNCC Email</label>
            <input type="email" class="form-control" placeholder="Enter Your UNCC Email" pattern="[a-z0-9.^@\s]+@[a-z^@\s]+\.[.a-z^@\s]+" required>
          </div>
     
          <div class="mb-3">
            <label class="form-label">What Course Do You Need Help With?</label>
            <select class="form-select" required>
                <option value="" selected disabled>Select a Course</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>JavaScript</option>
                <option>Bootstrap</option>
              </select>
             
          </div>
     
          <div class="mb-3">
            <label class="form-label">Name of Preferred Tutor</label>
            <select class="form-select" required>
                <option value="" selected disabled>Anyone Available</option>
                <option>A</option>
                <option>B</option>
              </select>
             
          </div>
     
          <div class="mb-3">
            <label class="form-label">Calendar Date</label>
            <input type="date" class="form-control" id="appointmentDate"  required>
          </div>
     
          <div class="mb-3">
            <label class="form-label">Preferred Time</label>
            <input type="time" class="form-control" id="appointmentTime"  required>
          </div>
     
          <!-- Footer INSIDE the form -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-info text-white">
              Schedule Appointment
            </button>
          </div>
     
        </form>
      </div>
     
 
    </div>
  </div>
</div>
