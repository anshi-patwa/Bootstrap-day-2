<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment Scheduler</title>
 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 
<style>
/* Make dropdown look exactly like input */
.dropdown-toggle.form-control {
  text-align: left;
}
 
.dropdown-toggle::after {
  float: right;
  margin-top: 8px;
}
 
/* Keep dropdown inside modal width */
.dropdown-menu {
  width: 100%;
}
 
/* Mobile friendly spacing */
@media (max-width: 768px) {
  body {
    padding: 1rem !important;
  }
 
  .modal-footer .btn {
    width: 100%;
  }
}
</style>
</head>
 
<body class="bg-light p-5">
 
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#appointmentModal">
  Open Appointment Scheduler
</button>
 
<div class="modal fade" id="appointmentModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
 
      <div class="modal-header">
        <h5 class="modal-title">Appointment Scheduler</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
 
      <div class="modal-body">
        <form action="submit.html" method="post">
 
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" pattern="^[A-Za-z]+$"
            placeholder="Enter Your First Name" required>
          </div>
     
          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" pattern="^[A-Za-z]+$"
             placeholder="Enter Your Last Name" required>
          </div>
     
          <div class="mb-3">
            <label class="form-label">UNCC Email</label>
            <input type="email" class="form-control" placeholder="Enter Your UNCC Email" pattern="[a-z0-9.^@\s]+@[a-z^@\s]+\.[.a-z^@\s]+" required>
          </div>
 
          <div class="mb-3" >
            <label class="form-label">What Course Do You Need Help With?</label>
 
            <div class="dropdown">
              <button class="btn btn-light border form-control dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      id="courseBtn">
                Select a Course
              </button>
 
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="setValue('course','HTML',this)">HTML</a></li>
                <li><a class="dropdown-item" href="#" onclick="setValue('course','CSS',this)">CSS</a></li>
                <li><a class="dropdown-item" href="#" onclick="setValue('course','JavaScript',this)">JavaScript</a></li>
                <li><a class="dropdown-item" href="#" onclick="setValue('course','Bootstrap',this)">Bootstrap</a></li>
              </ul>
            </div>
 
            <input type="hidden" name="course" id="course" required>
            <div class="invalid-feedback">
              Please select a course
            </div>
          </div>
 
          <div class="mb-3">
            <label class="form-label">Name of Preferred Tutor</label>
 
            <div class="dropdown">
              <button class="btn btn-light border form-control dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      id="tutorBtn">
                Anyone Available
              </button>
 
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="setValue('tutor','John',this)">John</a></li>
                <li><a class="dropdown-item" href="#" onclick="setValue('tutor','Sarah',this)">Sarah</a></li>
              </ul>
            </div>
 
            <input type="hidden" name="tutor" id="tutor" required>
            <div class="invalid-feedback">
              Please select a tutor
            </div>
          </div>
 
          <div class="mb-3">
            <label class="form-label">Calendar Date</label>
            <input type="date" class="form-control" id="appointmentDate"  required>
          </div>
     
          <div class="mb-3">
            <label class="form-label">Preferred Time</label>
            <input type="time" class="form-control" id="appointmentTime"  required>
          </div>
     
         
          <div class="modal-footer">
            <button type="submit" class="btn btn-info text-white">
              Schedule Appointment
            </button>
          </div>
     
        </form>
      </div>
     
 
    </div>
  </div>
</div>
 
<script>
  function setValue(inputId, value, el) {
    const input = document.getElementById(inputId);
    input.value = value;
 
    // Update button text
    el.closest('.dropdown')
      .querySelector('.dropdown-toggle').innerText = value;
 
    // Remove error state
    input.classList.remove('is-invalid');
  }
 
  document.querySelector("form").addEventListener("submit", function (e) {
  let valid = true;
 
  ["course", "tutor"].forEach(id => {
    const input = document.getElementById(id);
    if (!input.value) {
      input.classList.add("is-invalid");
      valid = false;
    }
  });
 
  if (!valid) {
    e.preventDefault(); // stop form submission
  }
});
 
  </script>

</body>
</html>
